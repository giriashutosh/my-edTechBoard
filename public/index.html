<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" /> 
    <link rel="icon" href="./Icons/favicon.ico" type="image/x-icon" />
     <link rel="stylesheet" href="./style.css">
    <title>OpenBoard_Clone</title>
</head>
<body>
    <div class="options-cont">
        <i class="fa-solid fa-bars"></i>
    </div>
    <div class="tools-cont scale-tools">
        <img  src="https://img.icons8.com/external-itim2101-lineal-color-itim2101/64/000000/external-pencil-school-stationery-itim2101-lineal-color-itim2101.png" class="pencil"/>
        <img src="https://img.icons8.com/external-others-phat-plus/64/000000/external-eraser-office-supply-flat-others-phat-plus.png" class="eraser"/>
        <img src="https://img.icons8.com/external-bearicons-outline-color-bearicons/64/000000/external-download-call-to-action-bearicons-outline-color-bearicons.png" class="download"/>
        <!-- <img src="https://img.icons8.com/external-bearicons-blue-bearicons/64/000000/external-upload-call-to-action-bearicons-blue-bearicons.png"/> -->
        <img src="https://cdn-icons-png.flaticon.com/512/685/685686.png" class="upload"/>
        <img src="https://img.icons8.com/external-flaticons-flat-flat-icons/64/000000/external-notes-archaeology-flaticons-flat-flat-icons.png" class="note"/>
        <img src="https://img.icons8.com/color/64/000000/redo.png" class="redo"/>
        <img src="https://img.icons8.com/color/64/000000/undo.png" class="undo"/>
    </div>
    <div class="pencil-tool-cont">
        <div class="pencil-width-cont">
            <input type="range" min="2" max="10" value="3" class="pencil-width">
        </div>
        <div class="pencil-color-cont">
            <div class="black pencil-color"></div>
            <div class="red pencil-color"></div>
            <div class="blue pencil-color"></div>
        </div>
    </div>
    <div class="eraser-tool-cont">
        <input type="range" min="2" max="10" value="3" class="eraser-width">
    </div>
    <canvas></canvas>
    <script src="https://cdn.socket.io/4.4.1/socket.io.min.js" integrity="sha384-fKnu0iswBIqkjxrhQCTZ7qlLHOFEgNkRmK2vaO/LbTZSXdJfAu6ewRBdwHPhBo/H" crossorigin="anonymous"></script>
    <script>
        let socket=io.connect("http://localhost:3000");
    </script>
    <script src="./tools.js"></script>
    <script src="./canvas.js"></script>
</body>
</html>
